<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;background-color: #29293d;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #000000;
  background-color: #000000;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: #ffcc99;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #00bfff;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #00ffcc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  border: 1px solid #000000;
  border-top: none;
}
</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onclick="openLink(event, 'Link1')">Active count</button>
  <button class="tablinks" onclick="openLink(event, 'Link2')">Population</button>
  <button class="tablinks" onclick="openLink(event, 'Link3')">State counts</button>
</div>

<div id="Link1" class="tabcontent">
<iframe src="https://datawrapper.dwcdn.net/FY6JV/10/" style="position: absolute; height: 100%; width: 100%; border: none"></iframe>
</div>

<div id="Link2" class="tabcontent">
<iframe src="https://datawrapper.dwcdn.net/2whaq/3/" style="position: absolute; height: 100%; width: 100%; border: none"></iframe>
</div>

<div id="Link3" class="tabcontent">
<iframe src="https://remoteice.github.io/charts/statecount" style="position: absolute; height: 100%; width: 100%; border: none"></iframe>
</div>

<script>
window.onload = openLink(null,"Link1")
  
function openLink(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
